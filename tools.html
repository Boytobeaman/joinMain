<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="public/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="public/static/js/vue.min.js" type="text/javascript"></script>
    <script src="public/static/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="public/static/js/popper.min.js" type="text/javascript"></script>
    <script src="public/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- 挂载点，模板，实例 -->
    <div id="root">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <label for="">normal word</label>
                    <textarea style="width: 100%;" rows="10" v-model="normal"></textarea>
                </div>
                <div class="col-sm-4">
                    <label for="">underline_word</label>
                    <textarea style="width: 100%;" rows="10" v-model="normal_"></textarea>
                </div>
                <div class="col-sm-4">
                    <label for="">hyphen-word(for website url)</label>
                    <textarea style="width: 100%;" rows="10" v-model="normal_hyphen"></textarea>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        
        new Vue({
            el:"#root",
            data:{
                normal: '',
                normal_:'',
                normal_hyphen:''
            },
            watch:{
                normal: function () {
                    this.normal = this.normal.replace(/[-_]+/g, " ")
                    this.normal = this.normal.replace(/ +/g, " ")
                    this.normal_=this.normal.replace(/ +/g,"_")
                    this.normal_hyphen=this.normal.replace(/ +/g,"-")
                },
                normal_: function () {
                    this.normal_= this.normal_.replace(/[ -]+/g, "_")
                    this.normal_= this.normal_.replace(/_+/g, "_")
                    this.normal = this.normal_.replace(/_+/g, " ")
                    this.normal_hyphen=this.normal.replace(/ +/g,"-")
                },
                normal_hyphen: function () {
                    this.normal_hyphen= this.normal_hyphen.replace(/[-_]+/g, "-")
                    this.normal_hyphen= this.normal_hyphen.replace(/-+/g, "-")
                    this.normal = this.normal_hyphen.replace(/-+/g, " ")
                    this.normal_ = this.normal.replace(/ +/g, "_")
                }
            }
            
        })
    </script>
</body>
</html>
